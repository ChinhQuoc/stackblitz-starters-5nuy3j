<ul>
  <li *ngFor="let u of users; index as idx; count as total; first as isFirst; even as isEven; odd as isOdd; last as isLast">
    <span>{{u.name}} - {{u.id}} - {{u.phone}}</span>
    <br>
    <span>ai index {{idx}} out of {{total}}</span>
    <br>
    <span *ngIf="isEven">I am even number</span>
    <br>
    <span *ngIf="isOdd">I am odd number</span>
    <br>
    <span *ngIf="isFirst">I am first</span>
    <br>
    <span *ngIf="isLast">I am last</span>
    <br><br><br>
  </li>
</ul>
